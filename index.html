<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Garden.Onoue - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="./images/cup-straw.svg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.DOTS({
        el: "#vanta",
        mouseControls: false,
        touchControls: false,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.0,
        scaleMobile: 1.00,
        color: 0xffffff,
        color2: 0x000000,
        backgroundColor: 0xffffff,
        size: 1.00,
        spacing: 100.00
      })

      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 1000)

      setTimeout(() => {
        const header = document.querySelector('header')
        header.style.opacity = 1
        header.style.filter = 'blur(0px)'
      }, 1000)
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <header class="animated">
      <p>
        Hello!
      </p>
    </header>
    <main class="animated">
      <ul>
        <li class="button">
          <a href="https://instagram.com/garden.onoue/">
            <img src="./images/instagram.svg" alt="Instagram" width="30" />
            Instagram
          </a>
        </li>
        <li class="button">
          <a href="https://note.com/cherish_green/">
            <img src="./images/note.svg" alt="Note" width="100" />
          </a>
        </li>
        <li class="button">
          <a href="https://jp.mercari.com/user/profile/952484243">
            <img src="./images/cart4.svg" width="30">
            <img src="./images/mercari.png" alt="Mercari" width="100" />
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
